<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Toko Bunga Cianjur</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Kontainer Galeri */
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Item Galeri */
        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        /* Navigasi Judul */
        .title-bar {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            margin: 15px;
            text-align: center;
        }

        /* Gambar */
        .gallery-item img {
            width: 100%;
            height: auto;
        }

        /* Deskripsi */
        .description {
            padding: 15px;
            font-size: 14px;
            color: #555;
        }

        /* Tombol 3D "Kunjungi Toko" */
        .button-container {
            padding: 15px;
            text-align: center;
        }

        .button-3d {
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .button-3d:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background-color: #3186d6;
        }

        /* Responsif */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Galeri Gambar -->
    <div class="gallery">
        <div class="gallery-item">
            <!-- Navigasi Judul -->
            <div class="title-bar">Toko Bunga Cianjur</div>
            <img src="1.jpg" alt="Gambar 1">
            <!-- Deskripsi -->
            <div class="description">Deskripsi singkat tentang gambar atau produk di toko bunga Cianjur.</div>
            <!-- Tombol 3D -->
            <div class="button-container">
                <a href="#" class="button-3d">Kunjungi Toko</a>
            </div>
        </div>
        <div class="gallery-item">
            <!-- Navigasi Judul -->
            <div class="title-bar">Toko Bunga Cianjur</div>
            <img src="2.jpg" alt="Gambar 2">
            <!-- Deskripsi -->
            <div class="description">Deskripsi singkat tentang gambar atau produk di toko bunga Cianjur.</div>
            <!-- Tombol 3D -->
            <div class="button-container">
                <a href="#" class="button-3d">Kunjungi Toko</a>
            </div>
        </div>
    </div>

</body>
</html>
